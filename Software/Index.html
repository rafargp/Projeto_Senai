<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.css">
    <!-- Project Style -->
    <link rel="stylesheet" href="style.css">

    <title>Projeto Senai</title>
</head>

<body>
    <div class="container">
        <h2 style="padding-bottom:10px">Projeto de localização de Beacons Bluetooth Indoor utilizando ESP32</h2>

        <div class="row">
            <div class="col-sm-8">
                <canvas id="myCanvas" width="600" height="600"></canvas>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-success">Buscar Beacons</button>
                <button type="button" class="btn btn-success">Editar Estação</button>
            </div>
        </div>
        
        <div style="padding-bottom: 10px"></div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped" id="tableData">
                    <thead class="thead-dark">
                        <tr id="tableHead">
                            <th scope="col">MAC Address</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <th scope="row">rssi</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>
    <!-- https://api.jquery.com/ -->
    <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <!-- https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->
    <script src="bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <!-- http://www.eclipse.org/paho/files/jsdoc/Paho.MQTT.Client.html -->
    <script src="mqttws31/mqttws31.min.js"></script> 
    <!-- PROJECT -->
    <script src="mqttConfig.js"></script>
    <script src="station.js"></script>
    <script src="beacon.js"></script>
    <script src="helper.js"></script>
    <script src="start.js"></script>
</body>

</html>
